<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareerSphere Graveyard</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* HALLOWEEN UI THEME */
        body {
            background-color: #1a0b2e; /* Deep purple/black */
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-family: 'Creepster', cursive; /* Spooky Font */
            font-size: 4rem;
            color: #ff7b00; /* Pumpkin Orange */
            text-shadow: 0 0 10px #ff0000; /* Red Glow */
        }
        .tombstone {
            background: #2d2d2d;
            border: 2px solid #555;
            padding: 20px;
            margin: 20px auto;
            max_width: 500px;
            border-radius: 10px 10px 0 0;
        }
        .message {
            color: #00ff41; /* Slime Green */
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>{{ greeting }}</h1>

    <div class="tombstone">
        {% for msg in spooky_messages %}
            <p class="message">ðŸ‘» {{ msg }}</p>
        {% endfor %}
    </div>
</body>
</html>
