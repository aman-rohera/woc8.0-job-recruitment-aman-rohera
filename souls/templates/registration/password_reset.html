{% extends 'base.html' %}

{% block content %}
<div class="form-container" style="max-width: 500px; margin: 50px auto; text-align: center;">
    <h2 class="spooky-title">ðŸ”® Summon Lost Password</h2>
    <p style="margin-bottom: 20px;">Enter the email you used in your past life. We will send a spell to reset it.</p>
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group" style="text-align: left;">
                <label class="spooky-label" style="color: #ff7b00; font-weight: bold;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: #ff0055; margin-top: 5px;">{{ field.errors.0 }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="spooky-btn" style="width: 100%; margin-top: 20px;">
            Send Spell
        </button>
    </form>
</div>
{% endblock %}
