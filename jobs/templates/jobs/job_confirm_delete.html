{% extends 'base.html' %}

{% block content %}
<style>
    .delete-container { max-width: 500px; margin: 80px auto; padding: 20px; }
    .delete-box { 
        background: #111; padding: 40px; border-radius: 10px; 
        border: 1px solid #dc3545; text-align: center; 
    }
    .delete-box h1 { color: #dc3545; margin-bottom: 20px; }
    .delete-box p { color: #ccc; margin-bottom: 30px; }
    .job-title { color: #00ff9d; font-size: 1.2rem; }
    .btn-group { display: flex; gap: 15px; justify-content: center; }
    .btn { 
        padding: 12px 30px; border-radius: 6px; text-decoration: none; 
        font-weight: bold; border: none; cursor: pointer; 
    }
    .btn-danger { background: #dc3545; color: white; }
    .btn-secondary { background: #333; color: #ccc; }
</style>

<div class="delete-container">
    <div class="delete-box">
        <h1>⚠️ Banish This Job?</h1>
        <p>Are you sure you want to delete:</p>
        <p class="job-title">"{{ job.title }}"</p>
        <p>This action cannot be undone. All applications will also be deleted.</p>
        
        <form method="POST" style="display: inline;">
            {% csrf_token %}
            <div class="btn-group">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'job_detail' job.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
