<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Soul Not Found | CareerSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a0b2e;
            --text-main: #e0e0e0;
            --accent-orange: #ff7b00;
            --accent-green: #00ff41;
            --accent-red: #ff0055;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .error-container {
            max-width: 600px;
        }
        
        .error-code {
            font-family: 'Creepster', cursive;
            font-size: 10rem;
            color: var(--accent-red);
            text-shadow: 4px 4px #000, 0 0 40px rgba(255, 0, 85, 0.5);
            line-height: 1;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-family: 'Creepster', cursive;
            font-size: 2.5rem;
            color: var(--accent-orange);
            text-shadow: 2px 2px #000;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .ghost-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .btn-home {
            background: linear-gradient(90deg, var(--accent-orange), #ff9100);
            color: #000;
            padding: 15px 40px;
            font-family: 'Creepster', cursive;
            font-size: 1.3rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-home:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 123, 0, 0.5);
        }
        
        .suggestions {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #333;
        }
        
        .suggestions h3 {
            color: var(--accent-green);
            font-family: 'Creepster', cursive;
            margin-bottom: 15px;
        }
        
        .suggestions a {
            color: var(--accent-green);
            text-decoration: none;
            margin: 0 10px;
        }
        
        .suggestions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="ghost-icon">üëª</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Soul Not Found!</h1>
        <p class="error-message">
            The spirit you're looking for has wandered off into the void...<br>
            Perhaps it was banished, or maybe it never existed in this realm.
        </p>
        
        <a href="/" class="btn-home">üè† Return to the Graveyard</a>
        
        <div class="suggestions">
            <h3>Lost souls can try:</h3>
            <p>
                <a href="/">Home</a> |
                <a href="/jobs/">Browse Jobs</a> |
                <a href="/login/">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
